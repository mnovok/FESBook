<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>FESBook</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="pics/icons/logo.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Sora:wght@500&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="card-container">
    <div class="log-container">
      <p>Already have an account?</p>
      <a href="login.html">
        <button type="button" class="log-btn">Log In</button>
      </a>
    </div>
    <div class="log-container">
      <form name="signup">
        <input type="numeric" id="maticniBroj" placeholder="Maticni Broj" />
        <input type="email" name="email" id="email" placeholder="Email" /><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        /><br />
        <button type="button" class="log-btn">Sign Up</button>
      </form>
    </div>
  </div>
</body>
