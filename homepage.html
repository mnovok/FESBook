<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>FESBook</title>
  <link rel="stylesheet" href="styles/hp.css" />
  <link rel="stylesheet" href="styles/homepage.css" />
  <link rel="icon" href="pics/icons/logo.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Sora:wght@500&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/fbcc69f44a.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <nav class="navbar">
    <span class="logo">
      <span><img src="pics/icons/logo.ico"></img></span>
      <span>FESBook</span>
      </span
    >
    <span class="search-container">
      <input type="text" class="searchbar" placeholder="Search.." />
      <i class="fa-solid fa-magnifying-glass"></i>
    </span>
    <span id="icons">
      <a href="homepage.html"> <i class="fa-solid fa-house"></i></a>
      <a href="profile.html"><i class="fa-solid fa-user"></i></a>
      <a href="upload.html"><i class="fa-solid fa-upload"></i></a>
      <i class="fa-solid fa-bars"></i>
    </span>
  </nav>
  <main>
    <div class="welcome-card-container">
      <div class="big-txt-container">
        <h1>Welcome to FESBook!</h1>
        <h2>A place where you can find all bla bla bla</h2>
      </div>
      <div class="header-img-container">
        <img src="pics/hp.png" alt="header.txt" id="header-img" />
      </div>
    </div>
    <div class="text-preview">
      <h3>hot rn:</h3>
    </div>
    <div class="preview-container">
      <div class="file-container">
        <img src="pics/covers/file1.png" />
        <div class="text">Uvod u programsko inženjerstvo</div>
      </div>

      <div class="file-container">
        <img src="pics/covers/2.png" />
        <div class="text">RM: upute za laboratorijske vježbe</div>
      </div>

      <div class="file-container">
        <img src="pics/covers/3.png" />
        <div class="text">Softverski procesi</div>
      </div>

      <div class="file-container">
        <img src="pics/covers/4.png" />
        <div class="text">Agilni razvoj softvera</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
  </main>

  <footer>
    
  </footer>

  <script src="homepage.js"></script>
</body>
