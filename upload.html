<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>FESBook</title>
  <link rel="stylesheet" href="styles/hp.css" />
  <link rel="stylesheet" href="styles/upload.css" />
  <link rel="icon" href="pics/icons/logo.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Sora:wght@500&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/fbcc69f44a.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <nav class="navbar">
    <span class="logo">
      <span><img src="pics/icons/logo.ico"></img></span>
      <span>FESBook</span>
      </span
    >
    <span class="search-container">
      <input type="text" class="searchbar" placeholder="Search.." />
      <i class="fa-solid fa-magnifying-glass"></i>
    </span>
    <span id="icons">
      <a href="homepage.html"> <i class="fa-solid fa-house"></i></a>
      <a href="profile.html"><i class="fa-solid fa-user"></i></a>
      <a href="upload.html"><i class="fa-solid fa-upload"></i></a>
      <i class="fa-solid fa-bars"></i>
    </span>
  </nav>
  <main>
    <div class="img-container">
      <img src="pics/upload.png" alt="upload-img.txt" id="upload-img" />
    </div>

    <div class="upload-container">
      <form id="upload-form">
        <input type="file" name="file" id="upload-file" /><br />
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Opis datoteke..."
        /><br />
        <button type="button" class="upload-btn">Upload</button>
      </form>
    </div>
    <div class="lineH"></div>
  </main>
</body>
