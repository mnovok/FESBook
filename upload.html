<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>FESBook</title>
  <link rel="stylesheet" href="styles/hp.css" />
  <link rel="stylesheet" href="styles/upload.css" />
</head>
<body>
  <nav class="navbar">
    <span class="logo">FESBook</span>
    <span class="search-container">
      <input type="text" class="searchbar" placeholder="Search.." />
      <img src="pics/icons/search.png" />
    </span>
    <span id="icons">
      <a href=""><img src="pics/icons/cart.png" /></a>
      <a href=""><img src="pics/icons/forum.png" /></a>
      <a href="homepage.html"><img src="pics/icons/home.png" /></a>
      <a href="profile.html"><img src="pics/icons/profil.png" /></a>
      <a href="upload.html"><img src="pics/icons/upload.png" /></a>
      <img src="pics/icons/menu.png" />
    </span>
  </nav>
  <main>
    <div class="upload-container">
      <form id="upload-form">
        <input type="file" name="file" id="upload-file" /><br />
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Opis datoteke..."
        /><br />
        <button type="button" class="upload-btn">Upload</button>
      </form>
    </div>
    <div class="lineH"></div>
  </main>
</body>
